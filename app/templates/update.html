{% extends 'base.html' %}

{% block head %}

<title>Todo List - Edit</title>

{% endblock %}

{% block body %}

<div class="content">
    <h1>Task Master</h1>

    <h2>Edit</h2>

    <form action="/update/{{task.id}}" method="post">
        <input type="text" name="content" id="content", value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
